name: e_library
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images

  fonts:
    - family: MaisonNeue
      fonts:
        - asset: assets/fonts/Maison_Neue_Bold.ttf
        - asset: assets/fonts/Maison_Neue_Book.ttf
        - asset: assets/fonts/Maison_Neue_Light.ttf
        - asset: assets/fonts/Maison_Neue_Mono.ttf
